<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Results | Intelecto </title>
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="result.css">
    <!-- Font Awesome CDN for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
        <div class="logo-bar">
            <!-- <img src="/img/logo.png" alt="logo" class="logo"> -->
            <h1 class="logo-text">Inte<span>lecto</span></h1>
        </div>
        
        <nav>
            <ul class="nav-links">
                <li><a href="/index.html"><i class='bx bx-home-alt-2'></i>Home</a></li>
                <li><a href="/gallery/gallery.html"><i class='bx bx-images' ></i>Gallery</a></li>
                <li><a href="/profile/profile.html"><i class='bx bx-user' ></i>Profile</a></li>
                <li><a href="/Result/result.html"><i class='bx bx-minus-back'></i></i>Result</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <main>
        <section id="leader-board">
            <header>
                <h1>LEADERBOARD</h1>
                <h2>#TOP</h2>
            </header>
            <div class="teams-box">
                <div class="teams">
                    <div class="second-team"></div>
                    <div class="first-team"></div>
                    <div class="third-team"></div>
                </div>
            </div>
        </section>
        <section id="toppers">
            <header>
                <h1 class="bg-text">TOPPER</h1>
                <h1>TOPPER</h1>
            </header>
            <div class="topper-box">
                <div class="arts-topper animate-on-scroll">
                    <header>
                        <h2>#ARTS</h2>
                    </header>
                    <div class="arts-topper-name">
                        <h2>TOPPER NAME</h2>
                        <span>100</span>
                    </div>
                    <h2 class="arts-topper-Points">
                        25
                        <span>POINTS</span>
                    </h2>
                </div>
                <div class="vertical-line"></div>
                <div class="sports-topper animate-on-scroll">
                    <header>
                        <h2>#SPORTS</h2>
                    </header>
                    <div class="sports-topper-name">
                        <h2>TOPPER NAME</h2>
                        <span>100</span>
                    </div>
                    <h2 class="sports-topper-Points">
                        25
                        <span>POINTS</span>
                    </h2>
                </div>
            </div>
        </section>
    </main>
    <script src="result.js"></script>
</body>
</html>
