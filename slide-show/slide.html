<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Slideshow of Divs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slideshow-container">
    <div class="slide active">Slide 1: Data for first div</div>
    <div class="slide">Slide 2: More data here</div>
    <div class="slide">Slide 3: Another data item</div>
    <div class="slide">Slide 4: Data content four</div>
    <div class="slide">Slide 5: Info number five</div>
    <div class="slide">Slide 6: Data six details</div>
    <div class="slide">Slide 7: Seventh data block</div>
    <div class="slide">Slide 8: More info eight</div>
    <div class="slide">Slide 9: Data nine content</div>
    <div class="slide">Slide 10: Last data ten</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
